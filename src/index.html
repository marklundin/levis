<html>
	<head>
		<title>Levis STS</title>

		<!--
			
			Levis STS
			----------

			@authors Cedric Kiefer & Mark Lundin
			@version @@version
			@date @@date

		-->

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src='js/libs/howler.js'></script>
		<script data-main="js/bootloader" src='js/require.js'></script>

	</head>
	<body>
		<div id='gui'></div>
		<div id="main">
			<div id='search'>
				<div id='search-container'>
					<input type="text" name="fname" id='search-field' placeholder="search by username">
				</div>
				<ul class='featured-submissions'>
					<li class='title' >FEATURED SUBMISSIONS</li>
					<li class='vip' data-username='S_COPPOLA' >@S_COPPOLA</li>
					<li class='vip' data-username='DAVE_EGGERS' >@DAVE_EGGERS</li>
					<li class='vip' data-username='S_COPPOLA' >@STEPHEN_SHORE</li>
				</ul>
			</div>
			<div id='search-overlay' class='disable-select' >
				<div id='body' >
					<div id='results'></div>
				</div>	
				<div class='button-icon close-button-icon'></div>
			</div>
			<div id='info-overlay' class='disable-select' >
				<div id='body' >
					<img id='image'></img>
					<div id='user-info'>
						<h1 id='user-name'></h1>
						<h2 id='user-id'></h2>
					</div>
					<div id='content'></div>
					<div id='date'></div>
				</div>
				<div class='buttons'>
					<div class='button-icon close-button-icon'></div>
					<div class='button-icon tweet-button-icon' id='show-more'></div>
				</div>
			</div>
		</div>
	</body>
</html>
